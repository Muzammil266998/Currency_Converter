<script>
// Your currency rates and conversion code
const rates = {
  "USD":{"USD":1,"EUR":0.93,"PKR":285,"INR":83,"AED":3.67,"SAR":3.75,"GBP":0.82,"JPY":158,"CAD":1.36,"AUD":1.52,"CNY":7.1,"TRY":30,"CHF":0.90,"IDR":15800,"BDT":110,"LKR":330,"MYR":4.7},
  "EUR":{"USD":1.08,"EUR":1,"PKR":307,"INR":89,"AED":3.95,"SAR":4,"GBP":0.88,"JPY":170,"CAD":1.46,"AUD":1.63,"CNY":7.7,"TRY":32,"CHF":0.98,"IDR":17000,"BDT":118,"LKR":355,"MYR":5},
  // ... baki currencies ...
};

function convert(){
  const amount = parseFloat(document.getElementById("amount").value);
  const from = document.getElementById("fromCurrency").value;
  const to = document.getElementById("toCurrency").value;
  if(isNaN(amount)||amount<=0){ document.getElementById("result").innerText="Enter a valid amount"; return; }
  const converted = (amount * rates[from][to]).toFixed(2);
  document.getElementById("result").innerText = `${amount} ${from} = ${converted} ${to}`;
}

function quickConvert(from,to){
  document.getElementById("fromCurrency").value = from;
  document.getElementById("toCurrency").value = to;
  convert();
}
</script>
